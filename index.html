<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>US Cities by Population</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>City</th>
            <th>State</th>
            <th>2017 estimate</th>
        </tr>
        <tr>
            <td>New York City</td>
            <td>New York</td>
            <td>8,622,698</td>
        </tr>
        <tr>
            <td>Los Angeles</td>
            <td>California</td>
            <td>3,999,759</td>
        </tr>
        <tr>
            <td>Chicago</td>
            <td>Illinois</td>
            <td>2,716,450</td>
        </tr>
        <tr>
            <td>Houston</td>
            <td>Texas</td>
            <td>2,312,717</td>
        </tr>
    </table>
</body>
</html>
